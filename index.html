<!doctype html>
<html lang="en">

<head>
    <title>Ice-Cream Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 bg-info text-center">
                <h1>Frosty's Ice-Cream Parlor</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-3 m-2 p-0">
                        <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-560w,f_avif,q_auto:eco,dpr_2/rockcms/2022-08/vanilla-ice-cream-jp-220816-a0112a.jpg"
                            alt="Vanilla" class="card-img-top rounded-top">
                        <div
                            class="card-body d-flex text-center align-items-center justify-content-evenly ps-2 bg-light bg-gradient rounded-bottom">
                            <p class="m-0 p-0 fw-bold">Vanilla<br> Price:$
                                <span></span>
                            </p>
                            <button onclick="addIceCreamToCart('Vanilla')" class="btn btn-danger btn-gradient mx-3 my-0"
                                type="button"> Add to
                                cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 bg-black text-white" style=" height: 100vh;">
                <h3>Cart</h3>

                <div class="d-flex justify-content-evenly align-items-center">
                    <p class="m-0 p-0">Total:$<span class="text-white" id="total"></span></p>
                    <button onclick="clearCart()" class="btn btn-danger btn-gradient" type="button">Check Out</button>
                </div>
            </div>
        </div>

        </div>
        </div>
        </div>



    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src=".js"></script>
</body>

</html>
